<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg" />

  <!-- Lora Font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/assets/css/style.css" />

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [["$", "$"], ["\\(", "\\)"]],
        displayMath: [["$$", "$$"], ["\\[", "\\]"]],
        processEscapes: true,
        tags: 'ams'
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>

<body>
  <div class="site-wrapper">
    <nav class="site-nav" aria-label="Main navigation">
      <a class="nav-link{% if page.url == '/' %} active{% endif %}" href="/">Home</a>
      <a class="nav-link{% if page.url == '/about/' %} active{% endif %}" href="/about/">About</a>
      <a class="nav-link{% if page.url contains '/blog' %} active{% endif %}" href="/blog/">Blog</a>
      <a class="nav-link{% if page.url == '/projects/' %} active{% endif %}" href="/projects/">Projects</a>
      <a class="nav-link{% if page.url == '/now/' %} active{% endif %}" href="/now/">Now</a>
    </nav>

    <div class="site-container">
      <main>
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>
          <a href="https://x.com/mvyletel_jr" target="_blank">X</a> ·
          <a href="https://github.com/mvyleteljr" target="_blank">GitHub</a> ·
          <button type="button" class="button-link" id="copy-email" aria-live="polite"
            style="font-size: inherit; padding: 0; border: none; background: none; color: inherit;">email</button>
        </p>
      </footer>
    </div>
  </div>

  <script>
    (function () {
      const copyBtn = document.getElementById("copy-email");
      if (!copyBtn) return;
      const email = "marshallvyleteljr@gmail.com";
      const defaultLabel = copyBtn.textContent.trim();

      function setStatus(message) {
        copyBtn.textContent = message;
        setTimeout(() => {
          copyBtn.textContent = defaultLabel;
        }, 1500);
      }

      copyBtn.addEventListener("click", async () => {
        try {
          if (navigator.clipboard?.writeText) {
            await navigator.clipboard.writeText(email);
          } else {
            const temp = document.createElement("textarea");
            temp.value = email;
            temp.style.position = "fixed";
            temp.style.opacity = "0";
            document.body.appendChild(temp);
            temp.focus();
            temp.select();
            document.execCommand("copy");
            document.body.removeChild(temp);
          }
          setStatus("copied!");
        } catch (err) {
          setStatus("failed :(");
        }
      });
    })();
  </script>
</body>

</html>
