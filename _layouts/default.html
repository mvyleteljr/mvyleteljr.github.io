<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg" />
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        margin: 0;
        padding: 20px;
        padding-bottom: 60px; /* extra breathing room at bottom */
        display: flex;
        flex-direction: column;
        align-items: center;
        /* Phthalo-green textured background with a nearly invisible pattern */
        background-color: #0f3d33; /* phthalo-ish base */
        background-image:
          radial-gradient(1200px 800px at 15% 10%, rgba(255,255,255,0.05), transparent 40%),
          radial-gradient(1000px 600px at 85% 0%, rgba(0,0,0,0.10), transparent 45%),
          radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1.1px),
          radial-gradient(circle, rgba(0,0,0,0.03) 1px, transparent 1.1px),
          linear-gradient(180deg, #0f3d33, #0c342b);
        background-size: auto, auto, 4px 4px, 4px 4px, auto;
        background-position: center, center, 0 0, 2px 2px, center;
      }
      .container {
        max-width: min(800px, 95%);
        width: 100%;
        text-align: left;
        box-sizing: border-box;
        border: 1px solid rgba(12, 61, 47, 0.18); /* subtle green-tinted border */
        border-radius: 12px;
        padding: 24px 28px; /* more breathing room */
        margin-bottom: 36px; /* slight gap from bottom edge */
        background-color: #f2fbf7; /* barely noticeable green */
      }
      h1 { font-style: italic; text-align: left; }
      h2 { font-style: italic; text-align: left; }
      ul { padding-left: 20px; }
      @media screen and (max-width: 600px) {
        body { padding: 10px; }
        .container { max-width: 100%; }
      }
      hr { width: 70%; margin: 20px auto; border: none; border-top: 4px solid #ccc; }
      .meta { color: #666; font-size: 0.95em; margin: 0.2rem 0 1rem 0; }
      .tldr { color: #333; margin: 0.2rem 0 1.2rem 0; }
      .topnav { text-align: center; margin-bottom: 16px; }
      .topnav a { text-decoration: none; color: #333; }

      /* Inline code styling */
      code {
        background: #f6f8fa;
        border: 1px solid #eaecef;
        border-radius: 4px;
        padding: 0.15em 0.35em;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.95em;
      }
      /* Code blocks */
      pre {
        background: #f6f8fa;
        border: 1px solid #eaecef;
        border-radius: 6px;
        padding: 12px 14px;
        overflow: auto;
        line-height: 1.4;
      }
      pre code {
        background: transparent;
        border: none;
        padding: 0;
        font-size: 0.9em;
      }
    </style>
    <!-- MathJax for LaTeX rendering -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [["$", "$"], ["\\(", "\\)"]],
          displayMath: [["$$", "$$"], ["\\[", "\\]"]],
          processEscapes: true,
          tags: 'ams'
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="topnav">
        <a href="/">Home</a>
        â€¢
        <a href="/blog/">Blog</a>
      </div>
      {{ content }}
    </div>
  </body>
  </html>
